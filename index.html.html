<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: bounceIn 1s ease;
      position: relative;
      z-index: 1;
    }

    .card h1 {
      font-size: 3em;
      color: #ff4081;
      margin-bottom: 10px;
      animation: textPop 1.2s ease-in-out;
    }

    .card p {
      font-size: 1.2em;
      color: #333;
      margin-top: 0;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background-color: #ff4081;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background-color: #555;
    }

    .balloon:nth-child(1) {
      top: 20%;
      left: 10%;
      background-color: #ffd166;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      top: 30%;
      left: 70%;
      background-color: #06d6a0;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      top: 50%;
      left: 20%;
      background-color: #118ab2;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      top: 40%;
      left: 80%;
      background-color: #ef476f;
      animation-delay: 3s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes textPop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff4081;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <!-- Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Birthday Card -->
  <div class="card">

    <p>Wishing you a day filled with happiness, joy, and unforgettable moments.</p>
    <a href="#" class="btn">Celebrate ðŸŽ‰</a>
  </div>
</body>
</html>
